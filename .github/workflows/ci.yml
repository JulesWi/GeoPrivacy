name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # Backend Tests
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Backend Dependencies
      run: |
        cd src/backend
        npm ci
    
    - name: Run Backend Tests
      run: |
        cd src/backend
        npm test
    
    # Frontend Operations
    - name: Setup Node.js for Frontend # Nom clarifié
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'GeoPrivacy/frontend/package-lock.json' # Corrigé
    
    - name: Install Frontend Dependencies
      working-directory: ./GeoPrivacy/frontend # Corrigé
      run: npm ci
    
    - name: Lint Frontend Code
      working-directory: ./GeoPrivacy/frontend # Corrigé
      run: npm run lint
    
    - name: TypeScript Type Check Frontend
      working-directory: ./GeoPrivacy/frontend # Corrigé
      run: npm run typecheck
    
    - name: Build Frontend Application
      working-directory: ./GeoPrivacy/frontend # Corrigé
      run: npm run build
      env:
        NEXT_PUBLIC_APP_ENV: production
    
    # Noir Circuit Tests
    - name: Install noirup and Nargo
      run: |
        curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
        echo "$HOME/.nargo/bin" >> $GITHUB_PATH
        noirup install stable # Installe la dernière version stable de nargo
    - name: Verify Nargo Installation
      run: nargo --version
    
    - name: Compile and Test Noir Circuits
      working-directory: ./GeoPrivacy/frontend # Pour que npm run noir:compile trouve le package.json
      run: |
        npm run noir:compile 
        npm test
    
    # Vercel Deployment
    - name: Deploy Frontend to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        zeit-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./GeoPrivacy/frontend # Corrigé
      timeout-minutes: 10